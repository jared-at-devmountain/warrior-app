<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Warrior App!</h2>
    <form id="warrior-form">
        <h3>Please input a warrior name and power level!</h3>
        Warrior Name:
        <input id="warrior-name"/>
        Warrior Power:
        <input id="warrior-power"/>
        <button>Submit</button>
    </form>
    <form id="weapon-form">
        <h3>Please input a weapon name and power level!</h3>
        Weapon Name:
        <input id="weapon-name"/>
        Weapon Power:
        <input id="weapon-power"/>
        <button>Submit</button>
    </form>
    <form id="pair-form">
        <h3>Please pair a warrior with a weapon</h3>
        Warrior Name:
        <input id="pair-warrior"/>
        Weapon Name:
        <input id="pair-weapon"/>
        <button>Submit</button>
    </form>
    <button id="show-button">Show All of the Warriors' weapons:</button>
    <section id="display"></section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
